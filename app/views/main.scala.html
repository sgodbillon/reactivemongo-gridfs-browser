@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="http://use.edgefonts.net/lobster-two.js"></script>
        <script src="http://use.edgefonts.net/overlock.js"></script>
        <script src="@routes.Application.jsRouter"></script>
        <script src="@routes.Assets.at("javascripts/browser.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/handlebars-1.0.rc.1.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
